<!DOCTYPE HTML>
<html lang="en">
   <title>whitewolf</title>
   <body>

     <!-- Header -->
     <header class="whitewolf-display-container whitewolf-center" style="max-width:1500px">
        <img src = "cdpdf.jpg" alt="cdpdf.jpg" width="1000" height="500">
       <div class="whitewolf-display-middle whitewolf-padding-large whitewolf-border whitewolf-wide whitewolf-text-light-grey whitewolf-center">

       <!-- Navbar (placed at the bottom of the header image) -->
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #C9D1D3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: #00909E;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#portfolio ">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
     </header>

     <!-- Page content -->
     <div class="whitewolf-content whitewolf-padding-large whitewolf-margin-top" id="portfolio">
        <img src = "Abstract.jpg" alt="Abstract.jpg"class="whitewolf-image" width="500" height="800">
        <img src="lionpr.jpg" alt="lionpr.jpg" class="whitewolf-image whitewolf-margin-top" width="500" height="800">
        <img src="3Tri&Sun.pdf" alt="3Tri&Sun.pdf" class="whitewolf-image whitewolf-margin-top" width="500" height="600">
   </body>
   </html>
